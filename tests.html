 };

var badmap = [
"http://",
"http://.",
"http://..",
"http://../",
"http://?",
"http://??",
"http://??/",
"http://#",
"http://##",
"http://##/",
"http://foo.bar?q=Spaces should be encoded",
"//",
"//a",
"///a",
"///",
"http:///a",
//"foo.com", The parser is using http:// as default protocol is not given, so we skip this test.
"rdar://1234",
"h://test",
"http:// shouldfail.com",
":// should fail",
"http://foo.bar/foo(bar)baz quux",
"ftps://foo.bar/",
"http://-error-.invalid/",
"http://a.b--c.de/",
"http://-a.b.co",
"http://a.b-.co",
"http://0.0.0.0",
"http://10.1.1.0",
"http://10.1.1.255",
"http://224.1.1.1",
"http://1.1.1.1.1",
"http://123.123.123",
"http://3628126748",
"http://.www.foo.bar/",
"http://www.foo.bar./",
"http://.www.foo.bar./",
"http://10.1.1.1",
];



QUnit.test('parseuri', function(assert){
    var n,i;
    for (n in map) {
        assert.deepEqual(parseuri(n), map[n], 'Match and parsed well:' + n);
    }
    for (i=0,n=badmap.length;i<n;i++) {
        assert.notOk(parseuri(badmap[i]), 'Shouldn\'t match and cannot be parsed:' + badmap[i]);
    }
});
